<!DOCTYPE html>
<html lang="eng">
<head>
<title>CSIT281 JavaScript</title>
</head>
<body>

  <script type="text/javascript">

    let animals = ['Lamb', 'Sheep', 'Cow', 'Dog', 'Cat']

    for (let alertLoopNumber = 0; alertLoopNumber <= 4; alertLoopNumber++) {
      document.write(animals[alertLoopNumber]);
    }

    document.write(animals[0]);

    animals.forEach(animal => {
      document.write('<li>' + animal+ '</li>')
    });
</script>

</body>
</html>
