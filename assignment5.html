<body style="font-family:verdana;">



   <script type="text/javascript">

let planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn',
'Uranus', 'Neptune'];

let numberOfPlanets = planets.length;
document.write("<h1>Order of the Planets</h1>");
document.write('<p>The order of the planets in our solar system starting<br>'
+ 'from closest to furthest from the sun is as follows:</p>');
document.write('<ol>');
for (let i = 0; i < numberOfPlanets; i++) {
  document.write('<li>');
  document.write(planets[i]);
  document.write('</li>');
}
  document.write('</ol>');

   </script>

</body>
